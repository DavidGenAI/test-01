<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Core Styling */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Main Styling */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-header {
            margin-top: 20px;
        }

        .profile-pic {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }

        .stats div {
            font-size: 16px;
        }

        .actions {
            margin-top: 20px;
        }

        .upload-btn, .edit-profile-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover, .edit-profile-btn:hover {
            background-color: #0056b3;
        }

        .videos-section {
            margin-top: 30px;
            width: 100%;
        }

        .videos-title {
            font-size: 18px;
            text-align: left;
            margin-bottom: 10px;
        }

        .videos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .video-thumbnail {
            height: 120px;
            width: 80px;
            background-color: gray;
            border-radius: 5px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .video-thumbnail {
                height: 100px;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-pic">U</div>
            <div class="username">Username</div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div>Followers: 123</div>
            <div>Following: 456</div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="edit-profile-btn">Edit Profile</button>
            <button class="upload-btn">Upload Video</button>
        </div>

        <!-- Uploaded Videos -->
        <div class="videos-section">
            <div class="videos-title">Uploaded Videos</div>
            <div class="videos-grid">
                <!-- Placeholder Thumbnails -->
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
            </div>
        </div>
    </div>
</body>
</html>
