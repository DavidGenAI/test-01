<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Core Styling */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-pic {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: gray;
            margin: 0 auto 10px;
        }

        .username {
            font-size: 1.5em;
            font-weight: bold;
        }

        .bio {
            margin: 15px 0;
            font-size: 0.9em;
            font-style: italic;
        }

        .bio-edit {
            margin: 10px 0;
            width: 100%;
            height: 60px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            font-size: 1em;
        }

        .save-bio-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px 0;
            cursor: pointer;
        }

        .save-bio-btn:hover {
            background-color: #0056b3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.2em;
            font-weight: bold;
        }

        .upload-btn {
            background-color: #ff2828;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 20px 0;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #e02222;
        }

        .videos-section {
            margin-top: 20px;
        }

        .videos-section h3 {
            margin-bottom: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .video-thumbnail {
            height: 120px;
            background-color: gray;
            border-radius: 5px;
        }

        .back-to-videos {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic"></div>
            <div class="username">Username</div>
        </div>
        <textarea class="bio-edit" placeholder="Write a short bio..."></textarea>
        <button class="save-bio-btn" onclick="saveBio()">Save Bio</button>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">120</div>
                <div>Followers</div>
            </div>
            <div class="stat">
                <div class="stat-number">80</div>
                <div>Following</div>
            </div>
        </div>
        <button class="upload-btn">Upload Video</button>
        <div class="videos-section">
            <h3>Uploaded Videos</h3>
            <div class="video-grid">
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
            </div>
        </div>
        <div class="back-to-videos" onclick="goToVideos()">Back to Videos</div>
    </div>
    <script>
        // Save Bio Functionality
        function saveBio() {
            const bio = document.querySelector('.bio-edit').value;
            if (bio.trim() === "") {
                alert("Please write something in your bio before saving!");
            } else {
                alert("Bio saved: " + bio);
                // Here, you can add functionality to store the bio in a database
            }
        }

        // Back to Videos
        function goToVideos() {
            window.location.href = "index.html"; // Replace with the actual video page URL
        }
    </script>
</body>
</html>
