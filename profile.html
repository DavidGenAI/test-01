<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile (Visitor View)</title>
    <style>
        /* Core Styling */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-pic {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: gray;
            margin: 0 auto 10px;
        }

        .username {
            font-size: 1.5em;
            font-weight: bold;
        }

        .bio {
            margin: 15px 0;
            font-size: 0.9em;
            font-style: italic;
        }

        .interaction-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px 5px;
            cursor: pointer;
        }

        .interaction-btn:hover {
            background-color: #0056b3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.2em;
            font-weight: bold;
        }

        .videos-section {
            margin-top: 20px;
        }

        .videos-section h3 {
            margin-bottom: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .video-thumbnail {
            height: 120px;
            background-color: gray;
            border-radius: 5px;
        }

        .back-to-videos {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Chatbox Styling */
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbox-header {
            background-color: #444;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chatbox-input {
            display: flex;
            padding: 10px;
            background-color: #444;
        }

        .chatbox-input input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .chatbox-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic"></div>
            <div class="username">Username</div>
        </div>
        <div class="bio">This is a brief bio about the user.</div>
        <div>
            <button class="interaction-btn" onclick="followUser()">Follow</button>
            <button class="interaction-btn" onclick="toggleChatbox()">Message</button>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">120</div>
                <div>Followers</div>
            </div>
            <div class="stat">
                <div class="stat-number">80</div>
                <div>Following</div>
            </div>
        </div>
        <div class="videos-section">
            <h3>Uploaded Videos</h3>
            <div class="video-grid">
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
                <div class="video-thumbnail"></div>
            </div>
        </div>
        <div class="back-to-videos" onclick="goToVideos()">Back to Videos</div>
    </div>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">Chat</div>
        <div class="chatbox-messages" id="chatboxMessages"></div>
        <div class="chatbox-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Follow User
        function followUser() {
            alert("You have followed this user.");
        }

        // Back to Videos
        function goToVideos() {
            window.location.href = "index.html"; // Replace with actual video page URL
        }

        // Chatbox Toggle
        function toggleChatbox() {
            const chatbox = document.getElementById("chatbox");
            chatbox.style.display = chatbox.style.display === "none" ? "flex" : "none";
        }

        // Send Message
        function sendMessage() {
            const chatInput = document.getElementById("chatInput");
            const chatboxMessages = document.getElementById("chatboxMessages");

            if (chatInput.value.trim() !== "") {
                const newMessage = document.createElement("div");
                newMessage.textContent = chatInput.value;
                chatboxMessages.appendChild(newMessage);
                chatInput.value = "";
                chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
