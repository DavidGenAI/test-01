<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-feed">
    <!-- Video 1 -->
    <div class="video-wrapper">
      <video
        class="video"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="buttons">
        <div class="icon">❤️ <span>184</span></div>
        <div class="icon">💬 <span>25</span></div>
        <div class="icon">🔗 <span>10</span></div>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video-wrapper">
      <video
        class="video"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="buttons">
        <div class="icon">❤️ <span>250</span></div>
        <div class="icon">💬 <span>50</span></div>
        <div class="icon">🔗 <span>15</span></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
