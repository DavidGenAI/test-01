<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-Style Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Core Styling */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            background-color: black;
        }

        .video-player video {
            height: 90vh;
            width: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .side-bar {
            position: absolute;
            right: 20px;
            bottom: 50%;
            transform: translateY(50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-icon {
            font-size: 24px;
            text-align: center;
            color: white;
        }

        .side-icon p {
            font-size: 14px;
            margin-top: 5px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .video-player video {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-player">
                <video src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" autoplay loop muted></video>
            </div>
            <div class="side-bar">
                <div class="side-icon like-btn">‚ù§Ô∏è <p>234</p></div>
                <div class="side-icon comment-btn">üí¨ <p>56</p></div>
                <div class="side-icon share-btn">üîó <p>23</p></div>
            </div>
        </div>
        <div class="video-container">
            <div class="video-player">
                <video src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" autoplay loop muted></video>
            </div>
            <div class="side-bar">
                <div class="side-icon like-btn">‚ù§Ô∏è <p>345</p></div>
                <div class="side-icon comment-btn">üí¨ <p>67</p></div>
                <div class="side-icon share-btn">üîó <p>12</p></div>
            </div>
        </div>
        <div class="video-container">
            <div class="video-player">
                <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" autoplay loop muted></video>
            </div>
            <div class="side-bar">
                <div class="side-icon like-btn">‚ù§Ô∏è <p>456</p></div>
                <div class="side-icon comment-btn">üí¨ <p>89</p></div>
                <div class="side-icon share-btn">üîó <p>18</p></div>
            </div>
        </div>
    </div>
    <script>
        // Ensure videos play/pause based on viewport visibility
        const videoContainers = document.querySelectorAll('.video-container');
        const handleScroll = () => {
            videoContainers.forEach(container => {
                const video = container.querySelector('video');
                const rect = container.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        };
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
