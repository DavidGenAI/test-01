<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding to prevent elements from touching screen edges */
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #007bff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #007bff;
            max-width: 400px; /* Align with form width */
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select your age</option>
                    <option value="under-18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65-plus">65+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">United States</option>
                    <option value="india">India</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <button type="button" class="signup-btn" onclick="signupUser()">Sign Up</button>
        </form>
    </div>
    <button class="back-btn" onclick="goBack()">Back to Videos</button>

    <script type="module">
        import { auth, db } from './firebase-init.js';

        async function signupUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const country = document.getElementById("country").value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const userId = userCredential.user.uid;

                // Save user data in Firestore
                await db.collection("users").doc(userId).set({
                    username: username,
                    email: email,
                    age: age,
                    gender: gender,
                    country: country,
                    bio: ""
                });

                // Redirect to personal profile
                window.location.href = `profile.html?user=me`;
            } catch (error) {
                console.error("Error signing up:", error.message);
                alert("Signup failed: " + error.message);
            }
        }

        function goBack() {
            window.location.href = "index.html"; // Redirect back to videos
        }
    </script>
</body>
</html>
