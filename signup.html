<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <style>
        /* Your CSS styling */
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <!-- Form fields -->
        </form>
    </div>
    <button class="back-btn" onclick="goBack()">Back to Videos</button>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { createUserWithEmailAndPassword } from './firebase-auth.js';
        import { doc, setDoc } from './firebase-firestore.js';

        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const country = document.getElementById('country').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'users', user.uid), {
                    username,
                    email,
                    age,
                    gender,
                    country,
                    bio: '',
                    profilePicture: 'default-profile-pic-url',
                    followers: [],
                    following: []
                });

                alert('Signup successful!');
                window.location.href = 'profile.html'; // Redirect to the personal profile page
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert('Email already in use. Please try another one.');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        });

        function goBack() {
            window.location.href = 'index.html'; // Redirect back to videos
        }
    </script>
</body>
</html>
