<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldShorts - Homepage</title>
    <style>
        /* Core Styling */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        /* Forms */
        .form {
            width: 100%;
            background: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #ffcc00;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        .form button {
            width: 100%;
            padding: 10px;
            background: #ff2828;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .form button:hover {
            background: #ff4949;
        }

        /* Navigation */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>WorldShorts</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sign Up / Log In Form -->
        <div class="form">
            <h2>Sign Up / Log In</h2>
            <form id="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Upload Video Form -->
        <div class="form">
            <h2>Upload Video</h2>
            <form id="upload-form">
                <label for="video-title">Video Title:</label>
                <input type="text" id="video-title" placeholder="Enter video title" required>
                <label for="video-file">Upload File:</label>
                <input type="file" id="video-file" accept="video/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Videos</button>

    <script>
        // Placeholder functionality for forms
        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Sign Up / Log In functionality coming soon!');
        });

        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Upload Video functionality coming soon!');
        });
    </script>
</body>
</html>
